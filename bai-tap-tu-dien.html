    let VI = ["ăn", "uống", "ngủ", "làm việc", "thể thao"];

    function search() {
        for (let i = 0; i < EN.length; i++) {
            let t = document.getElementById("search").value;
            if (t === EN[i]) {
                r = VI[i];
                break;
            } else {
                r = "Không tìm thấy";
            }
        }
        debugger
        document.getElementById("result").innerHTML = r;
    }
</script>
